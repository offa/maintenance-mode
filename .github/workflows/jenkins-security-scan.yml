name: jenkins-security-scan

on:
  schedule:
    - cron: '0 5 * * 3'
  push:
    branches:
      - main
  pull_request:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  jenkins-security-scan:
    uses: jenkins-infra/jenkins-security-scan/.github/workflows/jenkins-security-scan.yaml@main
    name: jenkins-security-scan
    with:
      java-cache: 'maven'
      java-version: 21

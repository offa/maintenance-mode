name: release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: "release hpi"
    steps:
      - name: Build
        uses: offa/maven-action@main
        with:
          java-version: 17
          pmd: false
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/maintenance-mode-*.hpi

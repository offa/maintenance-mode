name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: "release hpi"
    steps:
      - name: Build
        uses: offa/maven-action@5416431fe9db78ba30619456a16ee72bd961deb1
        with:
          java-version: 17
          pmd: false
      - name: Checksum
        run: |
          cd target/
          for f in maintenance-mode-*.hpi; do sha256sum "$f" | tee "$f.sha256"; done
      - name: Release
        uses: softprops/action-gh-release@fbadcc90e88ecface60a0a0d123795b784ceb239
        if: github.ref_type == 'tag'
        with:
          files: |
            target/maintenance-mode-*.hpi
            target/maintenance-mode-*.hpi.sha256
